name: CI

on: [push, pull_request]

permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    container: debian:trixie
    steps:
      - name: Bootstrap Debian system package dependencies
        run: |
          apt-get update
          apt-get install --yes --no-install-recommends \
            git \
            make \
            curl \
            ca-certificates \
            build-essential \
            pkg-config \
            libssl-dev
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      # dtolnay/rust-toolchain@30dc51db75d080812bc4a28ba3f342840b2e7dd7
      # (rust-toolchain@v1 latest reviewed and pinned)
      - uses: dtolnay/rust-toolchain@30dc51db75d080812bc4a28ba3f342840b2e7dd7
        with:
          toolchain: stable
          components: clippy,rustfmt
      # lint-tools/.crates.toml is autogenerated and will change on version bump
      - name: Cache lint tools
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: lint-tools
          key: lint-tools-${{ hashFiles('lint-tools/versions.env') }}
      - name: Install lint deps, if needed
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: make deps-lint
      - run: make lint
